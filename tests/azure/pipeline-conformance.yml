
parameters:
  - name: CTSRepo
    type: string
    default: https://github.com/KhronosGroup/OpenCL-CTS
  - name: CTSBranch
    type: string
    default: master

trigger: none
pr: none

variables:
  WORK: "$(Build.SourcesDirectory)"

jobs:
- template: job-conformance.yml
  parameters:
    vmImage: ubuntu-18.04
    os: linux
    CTSRepo: ${{ parameters.CTSRepo }}
    CTSBranch: ${{ parameters.CTSBranch }}
- template: job-conformance.yml
  parameters:
    vmImage: macOS-10.15
    os: osx
    CTSRepo: ${{ parameters.CTSRepo }}
    CTSBranch: ${{ parameters.CTSBranch }}
- template: job-conformance.yml
  parameters:
    vmImage: vs2017-win2016
    os: windows
    CTSRepo: ${{ parameters.CTSRepo }}
    CTSBranch: ${{ parameters.CTSBranch }}
